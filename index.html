<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CapybaraDreams - Loja Oficial da Tranquilidade</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo CapybaraDreams" class="logo">
    <h1>CapybaraDreams</h1>
    <p>A loja oficial da tranquilidade</p>
    <nav>
      <a href="#">Home</a>
      <a href="#">Loja</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <div class="banner">
    Viva a tranquilidade com a CapybaraDreams!
  </div>

  <section class="produtos">
    <div class="produto">
      <img src="images/pelucia.png" alt="Pelúcia de Capivara">
      <h3>Pelúcia de Capivara</h3>
      <p>R$ 60,00</p>
      <button>Adicionar ao Carrinho</button>
    </div>

    <div class="produto">
      <img src="images/camiseta.png" alt="Camiseta Capivara Style">
      <h3>Camiseta Capivara Style</h3>
      <p>R$ 35,00</p>
      <button>Adicionar ao Carrinho</button>
    </div>

    <div class="produto">
      <img src="images/caneca.png" alt="Caneca Relax Capivara">
      <h3>Caneca Relax Capivara</h3>
      <p>R$ 25,00</p>
      <button>Adicionar ao Carrinho</button>
    </div>

    <div class="produto">
      <img src="images/almofada.png" alt="Almofada Capivara">
      <h3>Almofada Capivara</h3>
      <p>R$ 45,00</p>
      <button>Adicionar ao Carrinho</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 CapybaraDreams - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
